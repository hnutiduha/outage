<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hnutí DUHA - Brzy budeme zpět</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-stripes-top">
        <div class="color-stripe" style="background: #17964C;"></div>
        <div class="color-stripe" style="background: #FFCAFF;"></div>
        <div class="color-stripe" style="background: #17964C;"></div>
        <div class="color-stripe" style="background: #FFCAFF;"></div>
        <div class="color-stripe" style="background: #17964C;"></div>
        <div class="color-stripe" style="background: #FFCAFF;"></div>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <div class="logo-wrapper">
                <img src="logo/RGB/Horizontal_SVG/LOGO_kruh-hd_1.svg" alt="Hnutí DUHA" class="logo">
            </div>
            <p class="message">Brzy budeme zpět.</p>
        </div>
    </div>

    <div class="contact-section">
        <div class="contact-content">
            <h2>Kontakt</h2>
            <p class="contact-intro">Prozatím nás můžete kontaktovat na našich sociálních sítích:</p>

            <div class="social-links">
                <a href="https://www.facebook.com/HnutiDuha/" target="_blank" rel="noopener noreferrer" class="social-link facebook" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/hnutiduha/" target="_blank" rel="noopener noreferrer" class="social-link instagram" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@hnutiduha" target="_blank" rel="noopener noreferrer" class="social-link tiktok" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="email-section">
        <div class="email-content">
            <div class="email-contact">
                <p class="email-label">Naši tiskovou mluvčí můžete kontaktovat na:</p>
                <a href="mailto:eva.pernicova@hnutiduha.cz" class="email-link">Eva Pernicová<br><span class="email-address">eva.pernicova@hnutiduha.cz</span></a>
            </div>

            <div class="email-contact">
                <p class="email-label">Pro podporu dárců nás kontaktujte na:</p>
                <a href="mailto:denisa.novakova@hnutiduha.cz" class="email-link">Denisa Nováková<br><span class="email-address">denisa.novakova@hnutiduha.cz</span></a>
            </div>
        </div>
    </div>

    <div class="color-stripes-bottom">
        <div class="color-stripe" style="background: #17964C;"></div>
        <div class="color-stripe" style="background: #FFCAFF;"></div>
        <div class="color-stripe" style="background: #17964C;"></div>
        <div class="color-stripe" style="background: #FFCAFF;"></div>
        <div class="color-stripe" style="background: #17964C;"></div>
        <div class="color-stripe" style="background: #FFCAFF;"></div>
